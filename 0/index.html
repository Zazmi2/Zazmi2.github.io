<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 0 - My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .media img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Project 0</h1>
    <p>Welcome to Project 0! Here you can provide a brief description of the project, what it does, and any key highlights.</p>
    
    <h2>Media</h2>
    <div class="media" id="media-container"></div>

    <p><a href="../index.html">Back to Portfolio Home</a></p>

    <script>
        // List your images here
        const images = [
            "Subject_Image_Far.jpg",
            "Subject_Image_Close.jpg",
            "Lightpost_closeup.jpg",
            "Lightpost_further.jpg"

        ];

        const container = document.getElementById('media-container');
        images.forEach(img => {
            const imageElement = document.createElement('img');
            imageElement.src = `media/${img}`;
            imageElement.alt = img;
            container.appendChild(imageElement);
        });
    </script>
</body>
</html>
